        <!-- Forms -->
        <section id="kontaktaOss" class="d-flex align-items-center">
            <div class="form-background">
                <form action="" class="was-validated">
                    <div>
                        <label for="name" class="form-control-plaintext">Namn:</label>
                        <input type="text" class="form-control" placeholder="Fullständiga Namn" required>
                    </div>
                    <div>
                        <label for="företag" class="form-control-plaintext">Företag*:</label>
                        <input type="text" class="form-control" placeholder="Ditt företag">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                    </div>
                    <label for="phone">Telefon:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
