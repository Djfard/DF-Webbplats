        <!-- News letter -->

        <!-- FAQ -->

        <!-- Forms -->
      <section id="kontaktaOss" class="generic bg-white">
        <div class="container ">
          <h2 class="display-5 text-dark mb-5 mt-sm-2">KONTAKTA OSS!</h2>
    
          <div class="row">
            <div class="col-md-12 col-lg-6">
              <form class="row">
    
                <div class="col-6">
                  <div class="input-group">
                    <div class="input-group-text rounded-0 bg-black border-black text-white">
                      <i class="bi bi-person-fill"></i>
                    </div>
                    <input type="text" class="form-control rounded-0 border-black text-white bg-transparent"
                      placeholder="NAMN *" required>
                  </div>
                </div>
    
                <div class="col-6">
                  <div class="input-group">
                    <div class="input-group-text rounded-0 bg-white border-white text-black">
                      <i class="bi bi-at"></i>
                    </div>
                    <input type="email" class="form-control rounded-0 border-danger text-white bg-transparent"
                      placeholder="EMAIL *" required>
                  </div>
                </div>

                <div class="col-6">
                  <div class="input-group">
                    <div class="input-group-text rounded-0 bg-black border-black text-white">
                      <i class="bi bi-person-fill"></i>
                    </div>
                    <input type="telephone" class="form-control rounded-0 border-black text-black bg-transparent"
                      placeholder="PHONE *" required>
                  </div>
                </div>
    
                <div class="col-12 py-5">
                  <div class="input-group">
                    <div class="input-group-text rounded-0 bg-danger border-danger text-white">
                      <i class="bi bi-envelope-fill"></i>
                    </div>
                    <textarea class="form-control rounded-0 border-danger text-white bg-transparent"
                      placeholder="MEESAGE *" rows="5" required></textarea>
                  </div>
                </div>
    
                <div class="d-grid">
                  <button class="btn btn-outline-danger rounded-0 text-uppercase" type="submit">
                      SEND MESSAGE
                  </button>
                </div>
    
              </form>
            </div>
            
          </div>
        </div>
      </section>
    
        <!-- Scroll up button -->

        <!-- Footer -->

        </div>
